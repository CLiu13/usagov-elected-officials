<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Elected Officials | USA.gov</title>
        <script src="../assets/javascript/uswds-init.min.js"></script>
        <link rel="stylesheet" href="../assets/css/styles.css" />
    </head>

    <body onload="load()">
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="../assets/javascript/contact.js"></script>

        <script src="../assets/javascript/uswds.min.js"></script>

        <div style="padding: 10px">
            <h1 class="font-serif-xl" style="color: rgb(182, 50, 31)">Contact Your Elected Official</h1>

            <p class="font-serif-sm">
                Use this form to write and send an email message to your elected official.
            </p>

            <br>

            <p class="font-serif-lg" style="color: rgb(27, 56, 88)">
                Write Your Message
            </p>

            <p>All form elements below are required and are marked with a (*) symbol.</p>


            <form id="mailForm" class="usa-form" action="mailto:someone@example.com" method="get" enctype="text/plain">
                <label class="usa-label" id="input-issue" for="input-type-issue">*What is the issue that you are writing about today?</label>
                <textarea
                class="usa-textarea"
                id="input-type-issue"
                aria-labelledby="input-issue"
                name="input-type-issue"
                ></textarea>

                <label class="usa-label" id="input-about" for="input-type-about">*What do you want to say about the issue?</label>
                <textarea
                class="usa-textarea"
                id="input-type-about"
                aria-labelledby="input-about"
                name="input-type-about"
                ></textarea>

                <label class="usa-label" id="input-action" for="input-type-action">*What do you want your elected official to do about the issue?</label>
                <textarea
                class="usa-textarea"
                id="input-type-action"
                aria-labelledby="input-action"
                name="input-type-action"
                ></textarea>

                <input class="usa-button usa-button--accent-cool" onclick="setAction()" type="submit" name="submit" value="Send message"></input>
            </form>

            <p id="button-alt" class="font-serif-xs" style="color: rgb(27, 56, 88)">
                Having trouble with the button above? Send a message directly to: 
            </p>
        </div>
    </body>
</html>
